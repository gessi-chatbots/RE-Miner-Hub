      summary: Analitzar un conjunt de textos
      description: Retorna un json que conté l'emoció o emocions i les features extretes
        a partir d'un text
      parameters:
      - name: model_emotion
        in: query
        description: Model a utilitzar per l'extracció de l'emoció
        required: true
        schema:
          type: string
          enum:
          - GPT-3.5
          - BERT
          - BETO
          - SVC
      - name: model_features
        in: query
        description: Model a utilitzar per l'extracció de features
        required: true
        schema:
          type: string
          enum:
          - transfeatex
          - t-frex-bert-base-uncased
          - t-frex-bert-large-uncased
          - t-frex-roberta-base
          - t-frex-roberta-large
          - t-frex-xlnet-base-cased
          - t-frex-xlnet-large-cased
      requestBody:
        description: Llista de texts a analitzar
        content:
          application/json:
            schema:
              type: object
              properties:
                text:
                  type: array
                  items:
                    required:
                    - id
                    - text
                    type: object
                    properties:
                      features:
                        type: array
                        example: widget not way
                        items:
                          type: string
                      id:
                        type: string
                        example: "1"
                      text:
                        type: string
                        example: "Widget not the way it used to be No more 5-day forecast, temp, and local temp."
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    emotion:
                      type: string
                      example: anger
                    features:
                      type: array
                      example:
                      - widget not way
                      items:
                        type: string
                    text:
                      type: object
                      properties:
